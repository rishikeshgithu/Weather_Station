<!DOCTYPE html>
<html>

<head>
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-top: 0;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 10px;
        }
        
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            margin: 10px 0;
        }
        
        #weather-icon {
            font-size: 48px;
            /* Adjust the size as needed */
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="static/images/weather-icon.png" alt="weather-icon">
        <!-- Replace with your desired icon -->
        <h1>Weather Information</h1>
        <form id="weather-form">
            <label for="city-input">Enter City Name: </label>
            <input type="text" id="city-input" placeholder="City Name">
            <button type="submit">Get Weather</button>
        </form>
        <p>City: <span id="city"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Country: <span id="country"></span></p>
        <p>Temperature (째C): <span id="temp_c"></span></p>
        <p>Temperature (째F): <span id="temp_f"></span></p>
        <p>Condition: <span id="condition"></span></p>
    </div>

    <script>
        // JavaScript code to fetch data from the Python program
        document.getElementById('weather-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('city-input').value;

            fetch(`http://api.weatherapi.com/v1/current.json?key=b1686e27e7a943dfa5e130559233010&q=${city}&aqi=no`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('city').textContent = data.location.name;
                    document.getElementById('region').textContent = data.location.region;
                    document.getElementById('country').textContent = data.location.country;
                    document.getElementById('temp_c').textContent = data.current.temp_c + " 째C";
                    document.getElementById('temp_f').textContent = data.current.temp_f + " 째F";
                    document.getElementById('condition').textContent = data.current.condition.text;
                    document.getElementById('weather-icon').innerHTML = '<img src="weather-icon.png">';
                });
        });
    </script>
</body>

</html>
