<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data from ESP8266</h1>
    <p id="data-display">Waiting for data...</p>

    <script>
        // Function to fetch and update data from the server
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const dataDisplay = document.getElementById('data-display');
                    dataDisplay.textContent = `Temperature: ${data.temperature}Â°C - Humidity: ${data.humidity}%`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch and update data initially and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
